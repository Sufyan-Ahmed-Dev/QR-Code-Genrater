<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <div class="container my-5 text-white">
      <h2 class="text-center">QR Code Genrater</h2>
      <center class=" my-2">
        <img src="" alt="QR CODE IMAGE" id="img" />
        <div class="my-5">
          <input id="Data" type="text" placeholder="Enter >>>>>" />
        </div>
        <div class="my-5">
          <button class="btn btn-outline-danger" onclick="GenraterFunc()">
            Click Me
          </button>
        </div>
      </center>
    </div>
  </body>
  <script>
    function GenraterFunc() {
      var getData = document.getElementById("Data").value;
      if (getData == "") {
        alert("Give Some Data");
      } else {
        console.log(getData);
        var GCApi = `https://chart.googleapis.com/chart?cht=qr&chs=150x150&chl=${getData}`;
        var Image = document.getElementById("img");
        Image.src = document.getElementById("img").value = GCApi;
      }
    }
  </script>
</html>
